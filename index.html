        <div class="inner">
            <form>
                Fahrenheit: <input type="text" name="fahr" size=7>
                &nbsp;&nbsp;&nbsp;&nbsp;Celsius: <input type="text" name="cels" size=7>

                <input type="button" name="converter" value="Convert Temperature" onClick="tempConversion(this.form)" class="input" style="margin-left: 10px;"><br>
                <input type="button" name="wiper" value="Clear Entries" onClick="wipe(this.form)" class="input" style="margin-left: 50px;">
            </form>
        </div>
    </div>
